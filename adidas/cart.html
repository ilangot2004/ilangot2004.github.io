<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
        <div class="container">
            <a href="/"><img
                    src="https://th.bing.com/th/id/OIP.spx0Mn6uxdoWtbtKVtJdUQHaDJ?pid=ImgDet&w=206&h=87&c=7&dpr=1.3"
                    class="e-logo" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span><i id="bar" class="fa-solid fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./adidas/contact-us.html">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a href="./adidas/cart.html"><i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                    </li>
            </div>
        </div>
    </nav>

    <div class="container cart-section">
        <h2>Your Shopping Cart</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.6uYCYpM48-Goc8mUvNF8eAHaJd?w=169&h=216&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product 1</h5>
                        <p class="card-text">Description of Product 1</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="minusBtn1">-</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Quantity" value="1" id="quantityInput1"
                                readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="plusBtn1">+</button>
                            </div>
                        </div>
                        <p class="card-text">Price: $19.99</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="https://th.bing.com/th/id/OIP.fT9lb1P1E6wo1Po1BFErxgHaKB?w=157&h=213&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                        class="card-img-top" alt="Product Image">
                    <div class="card-body">
                        <h5 class="card-title">Product 2</h5>
                        <p class="card-text">Description of Product 2</p>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-secondary" type="button" id="minusBtn2">-</button>
                            </div>
                            <input type="text" class="form-control" placeholder="Quantity" value="1" id="quantityInput2"
                                readonly>
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="plusBtn2">+</button>
                            </div>
                        </div>
                        <p class="card-text">Price: $29.99</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-primary btn-lg" id="checkoutBtn">Checkout</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $('#minusBtn1').click(function () {
            var currentVal = parseInt($('#quantityInput1').val());
            if (!isNaN(currentVal) && currentVal > 1) {
                $('#quantityInput1').val(currentVal - 1);
            }
        });

        $('#plusBtn1').click(function () {
            var currentVal = parseInt($('#quantityInput1').val());
            if (!isNaN(currentVal)) {
                $('#quantityInput1').val(currentVal + 1);
            }
        });

        $('#minusBtn2').click(function () {
            var currentVal = parseInt($('#quantityInput2').val());
            if (!isNaN(currentVal) && currentVal > 1) {
                $('#quantityInput2').val(currentVal - 1);
            }
        });

        $('#plusBtn2').click(function () {
            var currentVal = parseInt($('#quantityInput2').val());
            if (!isNaN(currentVal)) {
                $('#quantityInput2').val(currentVal + 1);
            }
        });

        $('#checkoutBtn').click(function () {
            alert('Redirecting to checkout page...');
        });
    </script>
</body>

</html>
